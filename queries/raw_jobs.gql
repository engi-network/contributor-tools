{
    "query":"\n        query BitSearch($query: JobsQueryArguments!) {\n          jobs(query: $query) {\n            result {\n              totalCount\n              items {\n                id\n                creator\n                funding\n                repository {\n                  url\n                  branch\n                  commit\n                }\n                technologies\n                name\n                tests {\n                  ...test\n                }\n                requirements {\n                  isEditable\n                  isAddable\n                  isDeletable\n                }\n                solution {\n                  solutionId\n                  jobId\n                  author\n                  patchUrl\n                  attempt {\n                    attemptId\n                    attempter\n                    tests {\n                      ...testAttempt\n                    }\n                  }\n                }\n                createdOn {\n                  ...blockReference\n                }\n                updatedOn {\n                  ...blockReference\n                }\n                status\n                attemptCount\n                solutionUserCount\n                averageProgress {\n                  numerator\n                  denominator\n                }\n              }\n            }\n          }\n        }\n\n        fragment test on Test {\n          id\n          required\n        }\n\n        fragment testAttempt on TestAttempt {\n          id\n          result\n          failedResultMessage\n        }\n\n        fragment blockReference on BlockReference {\n          number\n          dateTime\n        }\n      ",
"variables":{"query":{"skip":0,"limit":10,"orderByDirection":"DESC"}}
}  
